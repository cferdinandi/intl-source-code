<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Intl.NumberFormat Constructor</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// Define how the number should be formatted
			let formatter = new Intl.NumberFormat('en-US', {

				// The formatting style to use
				// 'decimal' (default), 'currency', 'percent', 'unit'
				style: 'decimal',

				// The currency to use when "style" is set to "currency" (required)
				// An ISO 4217 currency codes
				currency: 'USD',

				// How to display the currency type
				// 'symbol' (default) - use a local currency symbol like $
				// 'narrowSymbol' - use a narrow symbol like "$" instead of "US$" (depending on locale may be the same as 'symbol')
				// 'code' - the ISO currency code
				// 'name' - the local currency name like "dollar"
				currencyDisplay: 'symbol',

				// How to display the currency sign
				// 'standard' (default) or 'accounting' (for displaying negative numbers)
				currencySign: 'standard',

				// The formatting to use for the number itself
				// 'standard' (default), 'scientific', 'engineering', or 'compact'
				notation: 'standard',

				// Only used when "notation" is set to "compact"
				// 'short' (default) or 'long'
				compactDisplay: 'short',

				// When to display a +/- sign for a number
				// 'auto' (default), 'always', 'exceptZero' (+/- but not 0), 'never'
				signDisplay: 'auto',

				// The unit to use when "style" is set to "unit" (required)
				// Allowed values: https://tc39.es/proposal-unified-intl-numberformat/section6/locales-currencies-tz_proposed_out.html#sec-issanctionedsimpleunitidentifier
				unit: 'kilometer',

				// How to display units when "style" is set to "unit"
				// 'short' (default - "42 km"), 'long' ("42 kilometers"), or 'narrow' ("42km")
				unitDisplay: 'short',

				// Minimum number of digits to use for integers
				// If number has fewer than this, output will be left-padded with "0"s
				// 1 (default) to 21
				minimumIntegerDigits: 1,

				// Minimum number of fraction digits to use
				// 0 (default for non-currency) to 20
				minimumFractionDigits: 0,

				// Maximum number of fraction digits to use
				// 0 to 20 (default is 3 for non-currency)
				maximumFractionDigits: 3

			});
		</script>
	</body>
</html>
